<app-search></app-search>
<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let listing of listings?.apartments">
    <mat-card class="example-card">
      <img mat-card-image [src]="listing.image_url" alt="Photo of apartment">
      <mat-card-content>
        <h4 mat-line>{{listing.short_description}}</h4>
        <p mat-line> Last updated: {{listing.last_published_date | date:'medium'}} </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="listing.details_url" target="blank">View property</a>
        <button mat-button (click)="save(listing)">Save for later</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
